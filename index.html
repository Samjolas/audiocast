<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/main.css">
  <title>AudioCast - Frontend Mentor - Order summary card solution</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <main class="preview"> 
    <img src="images/illustration-hero.svg" alt="" aria-hidden="true" class="preview__img">
    <section class="order">
      <h1 class="order__title">Order Summary</h1>
      <p class="order__content">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <aside class="order__plan">
        <img src="images/icon-music.svg" alt="" aria-hidden="true">
        <p class="order__details">
          <span class="order__year">Annual Plan</span>
          <span class="order__price">$59.99/year</span>
        </p>
        <a href="#" class="order__change">change</a>
      </aside>
      <a href="#" class="btn">Proceed to Payemnt</a>
      <a href="#" class="order__cancel">Cancel Order</a>
    </section>
  </main>
    
</body>
</html>
